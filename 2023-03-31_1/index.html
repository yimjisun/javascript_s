<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * 2023-03-31 javscript styudy
       * 배열(array)
       */
      /**
       * splice : 특정 index부터 특정 개수만큼 자른다
       * 원본의 배열을 변형시킨다
       */
      const arr = [1, 2, 3, 4, 5];
      arr.splice(1, 3);
      console.log("arr", arr);
      const arr2 = [1, 2, 3, 4, 5];
      arr2.splice(-3, 2, "insert", "insert2", "insert3");
      console.log("arr2", arr2);

      /**
       * slice : 특정 index부터 특정index전까지 자른다
       * 원본은 변형시키지 않는다
       */
      const arr3 = [1, 2, 3, 4, 5];
      const arr4 = arr3.slice(1, 3);
      console.log("arr3", arr3);
      console.log("arr4", arr4);
      const arr5 = [...arr3, ...arr3.slice(1, 3)];
      console.log("arr5", arr5);
    </script>
  </body>
</html>
