<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        padding: 50px;
        margin: 0;
      }
    </style>
  </head>
  <input type="text" id="id" />
  <input type="password" id="password" />
  <button type="button" id="submit">submit</button>
  <body>
    <script>
      /**
       * 2023-06-10 javscript styudy
       * 키보드이벤트
       * 키보드이벤트는 발생하는 범위가 제한적
       * 포커싱이 가능한 element혹은 window전역에서만 사용
       * 대부분은 input 관련한 이벤트로 사용
       * keydown,keyup keypress
       * keydown :키보드 키를 누른순간발생
       * keyup: 키보드 키를 눌렀다가 떘을때 발생
       * keypress : 키보드를 누른 상태 (사용을 권장하지않음)
       */

      const inputId = document.querySelector("#id");
      const inputpassword = document.querySelector("#password");
      const submitBtn = document.querySelector("#submit");

      const onSubmit = () => {
        console.log("submit");
      };

      inputId.addEventListener("keydown", () => {
        if (event.keyCode === 13) {
          //enter코드는 13이다
          console.log("keydown enter", event);
          inputpassword.focus();
        }
      });
      inputId.addEventListener("keyup", () => {});
      inputpassword.addEventListener("keydown", () => {
        if (event.keyCode === 13) {
          //enter코드는 13이다
          console.log("keydown enter", event);
          onSubmit();
        }
      });
      inputpassword.addEventListener("click", () => {});
      submitBtn.addEventListener("click", onSubmit);
    </script>
  </body>
</html>
