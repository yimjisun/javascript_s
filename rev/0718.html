<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = ["a", "b", "c"];
      console.log("arr", arr);

      for (const element of arr) {
        console.log("element", element); //element : 요소로 분리
      }

      // for (let i = 0; i, arr.length; i++) {
      //   console.log("for element", arr[i]);
      // }

      const obj = { b: 1, e: 1, f: 1 };
      const keys = Object.keys(obj);
      const values = Object.values(obj);
      const entries = Object.entries(obj); //entries : 항목
      console.log("obj keys", keys);
      console.log("obj values", values);
      console.log("obj entries", entries);

      for (const entry of entries) {
        console.log("entry", entry);
        console.log("key", entry[0]);
        console.log("velue", entry[1]);
      }
      for (const [key, velue] of entries) {
        // key, velue가 변수가됨
        console.log("key", key);
        console.log("velue", velue);
      }
    </script>
  </body>
</html>
