<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * 2023-03-31 javscript styudy
       * 함수(function)
       */
      /**
       * 함수의 선언식 function키워드를 사용해서 선언
       * 이름이 없는 기명함수
       */
      function func1() {
        console.log("func1");
      }

      /**
       * 함수의 표현식
       * 변수의 담는 익명함수 또는 화사료 음수(es6이후)
       */
      const func2 = function () {
        console.log("func2");
      }; //익명함수
      const func3 = () => {
        console.log("func3");
      }; //화살표함수

      /**
       * 호출을 해야지만 사용가능
       */
      func1();
      func2();
      func3();
      console.log("func1", func1);
      console.log("func1", func1()); // undefined
      /**
       * 함수의 반환값은 함수 내부에 return에 의해 결정
       * 아무 return도 없으면 암묵적으로  undefined 반환
       * return 이후의 코드는 실행되지 않음
       */

      const func4 = () => {
        console.log("before return");
        return 1; //함수종료
        console.log("after return");
        // return undefined;
      };
      console.log("func4", func4());

      /**
       * 함수의 매개변수
       * 함수 실행시 매개변수를 전달할 수 있고
       * 전달된 매개변수는 함수에서()내에서 전달받아 사용할 수 있다
       * 선언시 cosnt, let 등의 선언자 필요없음
       */

      //a와 b를 더한 값의 함수
      const sum = (a, b) => {
        console.log("a", a);
        console.log("b", b);
        console.log("sum", a + b);
        return a + b;
      };
      console.log("sum", sum(10, 20));

      const subtract = (a, b) => {
        return a - b;
      };
      console.log("subtract", subtract(10, 20));
      const multiply = (a, b) => {
        return a * b;
      };
      console.log("multiply", multiply(10, 20));
      const divide = (a, b) => {
        return a / b;
      };
      console.log("divide", divide(10, 20));

      const objSum = (obj) => {
        return obj.a + obj.b;
      };
      //cosnt obj={a: 5, b: 10}
      console.log("objSum", objSum({ a: 5, b: 10 }));

      const strSplit = (str, startIndex, deletCount) => {
        console.log("str", str);
        const st = str.split("");
        console.log("st", st);
        st.splice(startIndex, deletCount);
        return st.join("");
      };
      console.log("strSplit", strSplit("hello, World!", 3, 3));
    </script>
  </body>
</html>
