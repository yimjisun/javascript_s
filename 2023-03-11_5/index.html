<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * 2023-03-11 javscript styudy
       * 논리연산자조건문
       * 논리연산자 && || (or)
       */
      let number = prompt("숫자를 입력해주세요");
      /**if( Number(name)){
        alert("숫자를 입력하셨습니다"); 
      } 밑에랑 같은뜻*/

      // if의 조건이 참일때
      //a && b a가 참이면 b를 실행한다
      Number(number) && alert("0이아닌 숫자입니다");
      //if 조건이 false일때 =else와 동일
      //a || b a가 false일때이면 b를 실행한다
      Number(number) || alert("0이거나 숫자가 아닙니다");
      /**if (!Number(number)) {
        alert("0이거나 숫자가 아닙니다");
      }*/
    </script>
  </body>
</html>
