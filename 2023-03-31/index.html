<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * 2023-03-31 javscript styudy
       * 배열(array)
       */

      /**
       *  push 배열뒤에서 삽입
       * 다중삽입
       */
      const arr = [1, 2, 3, 4, 5];
      const arr2 = [...arr];
      arr.push(6);
      console.log("arr", arr);
      console.log("arr2", arr2);
      arr.push(7, 8, 9);
      console.log("arr", arr);
      //arr.push([1, 2, 3]);
      //console.log("arr", arr);
      //pop
      /**
       *  pop 배열의 뒤를 제거
       * 한번에 하나씩만 제거가능
       * 제거된 값의 변수저장
       */
      const p = arr.pop();
      console.log("arr", arr);
      console.log("p", p); //뺸거보여줌

      /**  unshift 배열의 앞에서 삽입
       * 다중삽입가능
       */
      arr.unshift(-2, -1, 0); //앞에서 밀어줌
      console.log("arr", arr);

      /**  shift 배열의 앞에서 제거
       * 한번에 하나씩만 제거가능
       * 제거된 값의 변수저장
       */
      const s = arr.shift(); //앞에서뻄
      console.log("arr", arr);
      console.log("s", s); //뺸거보여줌
    </script>
  </body>
</html>
