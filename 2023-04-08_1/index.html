<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * 2023-04-08 javscript styudy
       * 이중 반복문
       */

      for (let i = 0; i < 10; i++) {
        console.log("i", i);
        for (let j = 0; j < 10; j++) {
          console.log("j", j);
        }
        console.log("-----------------------------하나끝남");
      }

      const arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ]; //배열네 배열있음
      //length :길이
      for (let i = 0; i < arr.length; i++) {
        console.log("i", arr[i]); //배열로 찍힘
        for (let j = 0; j < arr[i].length; j++) {
          console.log("arr", arr[i][j]);
        }
      }
    </script>
  </body>
</html>
